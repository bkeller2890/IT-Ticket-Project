{% extends "base.html" %}

{% block title %}Create Ticket - IT Ticketing System{% endblock %}

{% block content %}

<section class="py-4">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-plus-circle"></i> Create New Ticket
                    </h4>
                </div>

                <div class="card-body">

                    <form method="POST" action="{{ url_for('tickets.create_ticket_route') }}">

                        <!-- ============ Title ============ -->
                        <div class="mb-3">
                            <label for="title" class="form-label fw-semibold">Title</label>
                            <input
                                type="text"
                                id="title"
                                name="title"
                                class="form-control"
                                maxlength="100"
                                required
                                value="{{ ticket.title if ticket else '' }}"
                                placeholder="Short summary of the issue">
                        </div>

                        <!-- ============ Description ============ -->
                        <div class="mb-3">
                            <label for="desc" class="form-label fw-semibold">Description</label>
                            <textarea
                                id="desc"
                                name="description"
                                class="form-control"
                                rows="4"
                                required
                                placeholder="Describe the issue in detail">{{ ticket.description if ticket else '' }}</textarea>
                        </div>

                        <!-- ============ Priority ============ -->
                        <div class="mb-3">
                            <label for="priority" class="form-label fw-semibold">Priority</label>
                            <select id="priority" name="priority" class="form-select" required>
                                <option disabled selected value="">Select priority</option>
                                {% for p in PRIORITIES %}
                                    <option value="{{ p }}"
                                        {% if ticket and ticket.priority == p %}selected{% endif %}>
                                        {{ p }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- ============ Form Actions ============ -->
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('tickets.home') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Back
                            </a>
                            <button class="btn btn-success" type="submit">
                                <i class="bi bi-check-circle-fill"></i> Create Ticket
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</section>

{% endblock %}
