{% extends "base.html" %}

{% block title %}Update Ticket #{{ ticket.id }} - IT Ticketing System{% endblock %}

{% block content %}

<section class="py-4">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">
                        <i class="bi bi-pencil-square"></i> Update Ticket #{{ ticket.id }}
                    </h4>
                </div>

                <div class="card-body">

                    <form method="POST" action="{{ url_for('tickets.update_ticket_route', ticket_id=ticket.id) }}">

                        <!-- ============ Title ============ -->
                        <div class="mb-3">
                            <label for="title" class="form-label fw-semibold">Title</label>
                            <input
                                type="text"
                                id="title"
                                name="title"
                                class="form-control"
                                maxlength="100"
                                required
                                value="{{ ticket.title }}"
                                placeholder="Short summary of the issue">
                        </div>

                        <!-- ============ Description ============ -->
                        <div class="mb-3">
                            <label for="desc" class="form-label fw-semibold">Description</label>
                            <textarea
                                id="desc"
                                name="description"
                                class="form-control"
                                rows="4"
                                required
                                placeholder="Describe the issue in detail">{{ ticket.description }}</textarea>
                        </div>

                        <!-- ============ Priority ============ -->
                        <div class="mb-3">
                            <label for="priority" class="form-label fw-semibold">Priority</label>
                            <select id="priority" name="priority" class="form-select" required>
                                <option disabled value="">Select priority</option>
                                {% for p in PRIORITIES %}
                                    <option value="{{ p }}" {% if ticket.priority == p %}selected{% endif %}>
                                        {{ p }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- ============ Status ============ -->
                        <div class="mb-3">
                            <label for="status" class="form-label fw-semibold">Status</label>
                            <select id="status" name="status" class="form-select" required>
                                <option disabled value="">Select status</option>
                                {% for s in STATUSES %}
                                    <option value="{{ s }}" {% if ticket.status == s %}selected{% endif %}>
                                        {{ s }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- ============ Buttons ============ -->
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('tickets.home') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Back
                            </a>
                            <button class="btn btn-warning text-dark" type="submit">
                                <i class="bi bi-check-circle-fill"></i> Update Ticket
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</section>

{% endblock %}
