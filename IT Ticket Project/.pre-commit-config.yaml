repos:
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.10
    hooks:
      - id: ruff
        args: ["--fix"]

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python import sorter)
        language_version: python3

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets

  # commitizen is provided as an installed dev dependency; use a local
  # commit-msg hook that runs the installed `cz check` to validate commit
  # messages. This avoids pre-commit trying to create a remote environment
  # for commitizen which doesn't provide a supported hook language.
  - repo: local
    hooks:
      - id: commitizen-commit-msg
        name: commitizen commit-msg checker
        entry: cz check
        language: system
        stages: [commit-msg]
