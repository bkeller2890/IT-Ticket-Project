name: Bandit double scan

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  full-scan:
    name: Full repository scan (skip B101)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit
      - name: Run Bandit across repo (skip B101)
        run: |
          bandit -r . -q --skip B101

  production-scan:
    name: Production-only scan (strict)
    runs-on: ubuntu-latest
    needs: full-scan
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit
      - name: Run Bandit on production code only (src/)
        run: |
          # adjust this path to your production package or directory
          bandit -r src -q
