name: Pytest

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run pre-commit hooks (auto-fix)
        run: |
          python -m pre_commit run --all-files || true
      - name: Fail if pre-commit would change files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "pre-commit would modify tracked files. Run 'pre-commit run --all-files' locally and commit the fixes.";
            git --no-pager status --porcelain
            exit 1
          else
            echo "pre-commit check passed (no unstaged changes)."
          fi

      - name: Run tests
        run: |
          pytest -q tests

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff pre-commit
      - name: Run pre-commit (lint)
        run: |
          python -m pre_commit run --all-files
      - name: Run ruff
        run: |
          ruff check .

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
      - name: Run bandit (skip B101 in tests)
        run: |
          bandit -r . -q --skip B101
      - name: Run safety
        run: |
          safety check
