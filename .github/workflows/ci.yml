name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install project (editable) and dev deps
        run: |
          python -m pip install --upgrade pip
          # Install the package in editable mode, then install the project's dev requirements
          python -m pip install -e "IT Ticket Project"
          python -m pip install -r "IT Ticket Project/requirements-dev.txt"

      - name: Run formatting checks (black / isort)
        run: |
          cd "IT Ticket Project"
          python -m pip install --upgrade pip
          python -m pip install black isort ruff
          # Run check-only to avoid modifying files in CI; show helpful message on failure
          black --check . || { echo "black would reformat files. Run 'black .' locally and commit the changes."; exit 1; }
          isort --check-only . || { echo "isort would reformat files. Run 'isort .' locally and commit the changes."; exit 1; }

      - name: Run tests
        run: |
          echo "--- Debug: python info ---"
          python -V
          echo "--- Debug: python executable ---"
          python -c "import sys; print(sys.executable)"
          echo "--- Debug: sys.path ---"
          python -c "import sys, json; print(json.dumps(sys.path))"
          echo "--- Debug: env vars (short list) ---"
          env | sort | sed -n '1,200p'
          echo "--- Debug: pip freeze ---"
          python -m pip freeze | sed -n '1,200p'
          echo "--- Debug: sqlite3 version ---"
          python -c "import sqlite3; print(sqlite3.sqlite_version)"
          echo "--- Debug: show git status (pre-commit changes) ---"
          git status --porcelain || true
          git --no-pager diff --name-only || true
          echo "--- Running pytest (verbose) ---"
          pytest -q -vv

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff pre-commit
      - name: Run formatting checks (black / isort)
        run: |
          cd "IT Ticket Project"
          python -m pip install --upgrade pip
          python -m pip install black isort ruff
          black --check . || { echo "black would reformat files. Run 'black .' locally and commit the changes."; exit 1; }
          isort --check-only . || { echo "isort would reformat files. Run 'isort .' locally and commit the changes."; exit 1; }
      - name: Run ruff
        run: |
          cd "IT Ticket Project" && ruff check .

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
      - name: Run bandit (skip B101 in tests)
        run: |
          bandit -r "IT Ticket Project" -q --skip B101
      - name: Run safety
        run: |
          safety check
