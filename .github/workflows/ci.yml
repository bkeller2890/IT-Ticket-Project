name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install project (editable) and dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -e "IT Ticket Project"[dev] || pip install -e "IT Ticket Project"

      - name: Run pre-commit hooks (auto-fix)
        run: |
          python -m pre_commit run --all-files || true

      - name: Fail if pre-commit would change files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "pre-commit would modify tracked files. Run 'pre-commit run --all-files' locally and commit the fixes.";
            git --no-pager status --porcelain
            exit 1
          else
            echo "pre-commit check passed (no unstaged changes)."
          fi

      - name: Run tests
        run: |
          echo "--- Debug: python info ---"
          python -V
          echo "--- Debug: python executable ---"
          python -c "import sys; print(sys.executable)"
          echo "--- Debug: sys.path ---"
          python -c "import sys, json; print(json.dumps(sys.path))"
          echo "--- Debug: env vars (short list) ---"
          env | sort | sed -n '1,200p'
          echo "--- Debug: pip freeze ---"
          python -m pip freeze | sed -n '1,200p'
          echo "--- Debug: sqlite3 version ---"
          python -c "import sqlite3; print(sqlite3.sqlite_version)"
          echo "--- Debug: show git status (pre-commit changes) ---"
          git status --porcelain || true
          git --no-pager diff --name-only || true
          echo "--- Running pytest (verbose) ---"
          pytest -q -vv

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff pre-commit
      - name: Run pre-commit (lint check-only)
        run: |
          cd "IT Ticket Project"
          # Run pre-commit in check-only mode (show diffs on failure). Exit non-zero if any hooks would change files.
          python -m pre_commit run --all-files --show-diff-on-failure
      - name: Run ruff
        run: |
          cd "IT Ticket Project" && ruff check .

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
      - name: Run bandit (skip B101 in tests)
        run: |
          bandit -r "IT Ticket Project" -q --skip B101
      - name: Run safety
        run: |
          safety check
